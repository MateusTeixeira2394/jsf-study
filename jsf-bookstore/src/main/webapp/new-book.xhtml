<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h1>New book</h1>
	<h:form>
		<fieldset>

			<legend>Book datas</legend>

			<h:panelGrid columns="2" >

				<h:outputLabel value="Title:" for="title" />
				<h:inputText id="title" value="#{bookBean.book.title}" />

				<h:outputLabel value="Type:" for="type" />
				<h:inputText id="type" />

				<h:outputLabel value="Price:" for="price" />
				<h:inputText id="price" />

				<h:outputLabel value="Release date:" for="release_date" />
				<h:inputText id="release_date" />

				<h:commandButton value="Save" action="#{bookBean.save}" />

			</h:panelGrid>

		</fieldset>
	</h:form>
</h:body>


</html>
